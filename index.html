<!-- Doctype Declaration -->
<!doctype html>

<!-- Html -->
<html lang="en" dir="rtl">
    

    <!-- Head -->
    <head>
        <!-- Stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!-- Load CSS before JS scripts -->

        <!-- Set character encoding for the document -->
        <meta charset="UTF-8">
        <!-- Instruct Internet Explorer to use its latest rendering engine -->
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <!-- Viewport for responsive web design -->
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <!-- Document title, maximum 55 characters -->
        <title>Page title less than 55 characters</title>
        <!-- Meta description, maximum 150 characters -->
        <meta name="description" content="Description of the page less than 150 characters">
        <!-- Standard favicon -->
        <link rel="icon" type="image/x-icon" href="https://example.com/favicon.ico">
        <!-- Recommended favicon format, png is recommended format -->
        <link rel="icon" type="image/png" href="https://example.com/favicon.png">
        <!-- Apple Touch Icon (at least 200x200px) -->
        <link rel="apple-touch-icon" href="/custom-icon.png">
        <!-- To run web application in full-screen -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- Status bar style, has no effect without the above meta tag -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!-- Microsoft tiles -->
        <meta name="msapplication-config" content="browserconfig.xml">
        <!-- Helps prevent duplicate content issues -->
        <link rel="canonical" href="http://example.com/2017/09/a-new-article-to-read.html">
    </head>

    <!-- Body -->
    <body>

    </body>

</html>
